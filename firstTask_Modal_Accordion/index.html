<!DOCTYPE html>

<html>
    <head>
        <title>Modal & Accordion</title>
        <link rel="stylesheet", href="styles.css"/>
    </head>
    <body>
        <!-- Modal -->
        <div id="modal">
            <div id="content">
                <!-- Accordions -->
                <button class="accordion-btn">Accordion 0</button>
                <div class="accordion">
                    <p>
                        Accordion content goes here
                    </p>
                </div>
                <button class="accordion-btn">Accordion 1</button>
                <div class="accordion">
                    <p>
                        Accordion content goes here
                    </p>
                </div>
                <button class="accordion-btn">Accordion 2</button>
                <div class="accordion">
                    <p>
                        Accordion content goes here
                    </p>
                </div>
                <button class="accordion-btn">Accordion 3</button>
                <div class="accordion">
                    <p>
                        Accordion content goes here
                    </p>
                </div>
                <!-- Modal Closing Button -->
                <button id="close-btn">Close</button>
            </div>
        </div>

        <!-- Main Page -->
        <main>
            <h1 class="header">Modal Example</h1>
            <p>Click the button "Show Modal" to see the modal</p>
            <button id="show-btn">Show Modal</button>
        </main>
    </body>

    <script src="functions.js"></script>
</html>
